<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..//ordersummary/favicon-32x32.png">
    <link rel="stylesheet" href="summary.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <picture class="hero">
            <img src="..//ordersummary/illustration-hero.svg" alt="Hero dancing">
        </picture>
        
        <div class="order-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="flex-center">
            <div class="content-flex">
                <div class="section-flex">
                    <img src="..//ordersummary/icon-music.svg" alt="Music Icon">
            
                    <p><span class="bold">Annual Plan</span> <br> $59.99/Year</p>
                </div>
                
                
                <div class="text-right">
                    <a href="#"> Change</a>
                </div>
                
            </div>
        </div>
        <div class="summary-button">
            <button><a href="#">Proceed to Payment</a></button>
        </div>
        
        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
